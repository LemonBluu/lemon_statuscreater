<div class="navbar navbar-default navbar-fixed-top" role="navigation" style="border-bottom:0.2em solid #9B9D9C;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="hidden-xs navbar-brand" href="#buildings">첫화면</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" ng-show="authenticated">
        <!-- 검색창 -->
        <form class="navbar-form navbar-left" role="search">
          <div class="input-group container-fluid">
            <span class="input-group-btn">
              <button class="btn btn-info" type="button">
                <i class="fa fa-search"></i>
              </button>
            </span>
            <input class="form-control" ng-change="search(value)" ng-model="value" placeholder="이름으로 검색" type="text">
          </div>
        </form>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="authenticated">
          <a href="#login">
            <i class="fa fa-lock"></i>
            로그인</a>
        </li>
        <li ng-show="authenticated">
          <a href="#">
            {{current_user}}님 환영합니다</a>
        </li>
        <li ng-show="authenticated">
          <a href="#login" ng-click="logout()">
            <i class="fa fa-unlock"></i>
            로그아웃</a>
        </li>
        <li>
          <a href="#register">
            <i class="fa fa-inbox"></i>
            관리자</a>
        </li>

      </ul>

    </div>

    <!-- 두번째 줄 -->
    <div class="container-fluid" ng-show="authenticated">

      <ul class="">
        <li class="btn btn-primary" ng-click="create()">
          <i class="fa fa-pencil"></i>생성하기</li>
        <li class="btn btn-primary">
          <i class="fa fa-eye"></i>검색하기</li>
        <li class="btn btn-danger" ng-click="clearFilter()">
          <i class="fa fa-minus-circle"></i>필터해제</li>
        <li class="btn btn-info">레벨
          {{selectedLevel}}</li>
        <li class="btn btn-info">등급
          {{selectedRare}}</li>
        <li class="btn btn-info">직업
          {{selectedCategory}}</li>
        <li class="btn btn-info">타입
          {{selectedType}}</li>
        <li class="btn btn-info">스탯
          {{baseStatus + selectedLevel + rareBonus}}</li>

      </ul>
      <ul class="">
        <li class="btn btn-success" ng-click="setLevel(level)" ng-repeat="level in levelAll" style="margin:0 0.1em 0 0.1em">{{level}}</li>
      </ul>
      <ul class="">
        <li class="btn btn-success" ng-click="setRare($index)" ng-repeat="rare in rareAll" style="margin:0 0.1em 0 0.1em">{{rare.name}}</li>
      </ul>

      <ul class="">
        <li class="btn btn-warning" ng-click="setCategory(category)" ng-repeat="category in categoryAll" style="margin:0 0.1em 0 0.1em">{{category}}</li>
      </ul>
      <ul class="">
        <li class="btn btn-default" ng-click="setType(type)" ng-repeat="type in typeAll" style="margin:0 0.1em 0 0.1em">{{type}}</li>
      </ul>

      <!-- second row -->
    </div>
    <!--container-fluid-->
  </div>
  <!-- navbar -->
</div>
