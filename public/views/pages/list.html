<div class="col-sm-12 col-xs-12 col-lg-12">

<!-- NOTE: 테스트용, 나중에 지울 수 있음 -->
  <div ng-hide="false" ng-include="'views/pages/post.html'"></div>
<!-- 메인 -->
  <div class="container-fluid nopadding">
    <div ng-repeat="post in posts | filter:enteredValue | filter:dealFilter | filter:categoryFilter | orderBy:'postedAt':true">
      <div class="panel panel-primary" style="margin-bottom:0.7em;">
<!-- 패널 헤더 -->
        <div class="panel-heading container-fluid">
<!-- 주택명, 호수 -->
          <span class="font-xl font-sm-sm nopadding col-sm-3 col-xs-12  col-lg-2">
            {{post.name}}
          </span>

          <span class="container-fluid nopadding font-lg font-sm-xs">
<!-- /주소 -->
            <span class="">
              <i class="fa fa-home" ng-show="post.category =='주택'"></i>
              <i class="fa fa-shopping-cart" ng-show="post.category =='상가'"></i>
              <i class="fa fa-post" ng-show="post.category =='사무실'"></i>
              {{post.category}}
            </span>
            <span class="">&nbsp;
              <i class="fa fa-map-o"></i>&nbsp;
              {{post.address}}
            </span>
<!-- xs 사이즈에서 한칸 띄운다 -->
            <br class="visible-xs">
<!-- 전용면적 -->
            <span class="">&nbsp;
              <i class="fa fa-crop"></i>&nbsp;
              {{post.size}}평
            </span>
<!-- 룸갯수 -->
            <span class="">&nbsp;
              <i class="fa fa-th-large"></i>&nbsp;
              {{post.bedRooms}}룸
            </span>
<!--화장실 갯수 -->
            <span class="">&nbsp;
              <i class="fa fa-tint"></i>&nbsp;
              {{post.bathRooms}}개
            </span>

<!-- 수정 및 삭제 버튼들 -->
            <span class="pull-right hidden-xs">
              <span>#
                {{post.postNum}}
                번&nbsp;</span>
<!-- 수정 -->
              <span>
                <button class="btn btn-default btn-sm">
                  <i class="fa fa-pencil fa-lg"></i>
                </button>
              </span>
<!-- 삭제버튼 -->
              <span>
                <button class="btn btn-default btn-sm" ng-click="deleteBuilding(post)">
                  <i class="fa fa-times fa-lg"></i>
                </button>
              </span>
            </span>
          </span>
        </div>

<!-- 패널 바디 -->
        <div class="panel-body grey padding-sm">

          <div class="col-sm-4 leftpadding">
            <div class="panel panel-default nopadding">
              <table class="table table-bordered">
                <tr>
                  <td class="grey col-xs-2 text-center">
                    비고
                  </td>
                  <td>
                    <p class="font-grey nopadding" ng-show="post.comment == null">내용이 없습니다</p>
                    {{post.comment}}
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
