<div class="col-xs-4 col-xs-offset-4 col-lg-3 col-lg-offset-4 container-fluid">
  <form ng-submit="register()">
    <div class="panel panel-primary">

      <div class="panel-heading">
        <h3 class="panel-title">신규등록</h3>
      </div>

      <div class="panel-body">
        <div class="container-fluid">
          <h3>신규유저를 등록합니다.</h3>
          <div class="form-group">
            <input class="form-control" ng-model="user.username" placeholder="아이디" type="text">
          </div>
          <div class="form-group">
            <input class="form-control" ng-model="user.password" placeholder="암호" type="password">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="sumit" value="Log in">확인</button>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <p class="text-warning">
          {{error.message}}
        </p>
      </div>
    </div>
  </form>
</div>
